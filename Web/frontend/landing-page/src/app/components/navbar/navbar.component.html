<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .menu {
            display: flex;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
            }
            .menu a {
                text-align: center;
                padding: 10px;
                width: 100%;
            }
            .menu-icon {
                display: block;
            }
            .menu.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a routerLink="/">Inicio</a></li>
            <li><a routerLink="/quienes-somos">Quienes Somos</a></li>
            <li><a routerLink="/proyectos">Proyectos</a></li>
            <li><a routerLink="/contacto">Contacto</a></li>
            <li><a routerLink="/conocenos">Con√≥cenos</a></li>
        </ul>
        </nav>
</body>
</html>
