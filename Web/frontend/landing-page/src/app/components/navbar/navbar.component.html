<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .menu {
            display: flex;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #333;
            }
            .menu a {
                text-align: center;
                padding: 10px;
                width: 100%;
            }
            .menu-icon {
                display: block;
            }
            .menu.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a routerLink="/">Inicio</a>
            <a routerLink="/quienes-somos" routerLinkActive="active">Quienes Somos</a>
            <a routerLink="/proyectos" routerLinkActive="active">Proyectos</a>
            <a routerLink="/contacto">Contacto</a>
            <a routerLink="/conocenos">Conócenos</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
